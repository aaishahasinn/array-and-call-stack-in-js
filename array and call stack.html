<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>array and calll stack in js</title>


</head>

<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
    //creating an array var    
       var numbers=[23,56,87,24,90,67];
    //adding element
       numbers.push(13); //add to end
       numbers.unshift(39); //add to beginning
    document.write(numbers); 
    document.write("<br>");
    
    //remove elements
       numbers.pop(); //last element
    document.write(numbers);
    document.write("<br>");   

       numbers.shift(); //first element
    document.write(numbers);
    document.write("<br>");

    //access array using array index
    document.write(numbers[3]);
    document.write("<br>");

    //join and pop
    var fruits=["mango", "apple", "guava", "strawberry", "peach"];
    document.getElementById("demo1").innerHTML=fruits.join("#");
    document.write("<br>"); 

    //call stack
    function add(a,b){
        return a+b;
    }
    function average(a,b){
        return add(a,b)/2;
    }
    var results= average(34,78);
    document.write(results);
    </script>

</body>

</html>
